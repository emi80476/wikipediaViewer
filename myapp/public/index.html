<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

	<div class="main">
		<div class="container-fluid">
			<div class="row">
				<div>
					<button id="random-article">Random Article from Wikipedia</button>
				</div>
				<div class="col-xs-8 col-xs-offset-2">
			
					<form onsubmit="return false">
						<input id="search-box" value=" search..." />
						<i class="fa fa-search" id="search-icon"></i>
					</form>
			
					<div class="result-list">
			
					</div>
				</div>
			</div>
		</div>

		<footer>

			by <a href="#">Hsing-Han Tseng</a>

		</footer>

	</div>

	<!-- jQuery from Google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Wikipedia View Application -->
	<script type="text/javascript" src="./javascripts/wikipediaViewer.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
